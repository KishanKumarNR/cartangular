<div class="product-details">
  <div class="product">
    <spa-product [name]="product.name"
                 [size]="'3'"
                 [price]="product.price"
                 [picture]="product.img_url"
    ></spa-product>
    <spa-color-list [colors]="product.colors"></spa-color-list>
    <button class="btn btn-outline-dark add-to-cart" (click)="addToCart(product)">
      Add to cart
    </button>
  </div>
</div>
