<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{(picture || dynamicText)}}" [ngStyle]="{ 'font-size': size+'em'}" title="{{dynamicText}}" alt="{{dynamicText}}"/>
<!--  <i class="fa fa-picture-o" *ngIf="!picture" [ngStyle]="{ 'font-size': size+'em'}"></i>-->
  <div class="card-body text-center">
    <h5 class="card-title">{{name}}</h5>
    <p class="card-text">{{id}}{{" Click to know more "}}</p>
    <div class="product-price">
      {{getCurrency()}}{{price}}
    </div>
    <a *ngIf="showAddBtn" class="btn btn-primary" style="border-radius: 24px;" routerLink="/products/details/{{id}}">Add to cart</a>
  </div>
</div>
